language: php

php:
  - 5.4

env:
  - SYMFONY_VERSION=2.2.*

before_script:
  - wget http://getcomposer.org/composer.phar
  - php composer.phar install
#  - php composer.phar create-project symfony/framework-standard-edition app/
  - composer require symfony/framework-bundle:${SYMFONY_VERSION} --no-update
  - composer require symfony/property-access: 2.5.*@dev
  - composer update --dev


script: phpunit --coverage-text

