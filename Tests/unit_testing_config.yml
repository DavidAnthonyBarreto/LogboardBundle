###########################################################################################
#                                    Unit testing configuration                           #
###########################################################################################

logboard:
    Unit Tests:
        enabled: true
        title:  Unit Tests
        src: file
        data: "@LogboardBundle/../Tests/unit_testing_logs.log"
        engine: file_storage
        decompiler: pattern_matcher
        menu:

           ########### DATE ###################################################################
           ###Assert Equals:
           # Sat, 28-Oct-2013        =  28   Logs
           # Sat, 26-Oct-2013        =  1    Logs
           # Sat, 24-Oct-2013        =  1    Logs
           # Sat, 22-Oct-2013        =  1    Logs
           # Sat, 21-Oct-2013        =  1    Logs
           # Sat, 16-Oct-2013        =  4    Logs
           # Sat, 14-Oct-2013        =  1    Logs
           # Sat, 13-Oct-2013        =  1    Logs
           # Sat, 12-Oct-2013        =  1    Logs
           # Sat, 11-Oct-2013        =  1    Logs

           # TOTAL                   =  40   Logs

            date:
                enabled: true
                title: Date
                split:
                    callback: \So\LogboardBundle\Callback\dateFormatter::standardFormat
                    parameter: /^\[([0-9]{4}-[[0-9]{2}-[[0-9]{2}).*/
           ########### @DATE ###################################################################


          ########### PRIORITY #################################################################
          ###Assert Equals:
          # DEBUG                     =  37  Logs
          # INFO                      =   3  Logs

          # TOTAL                     =  40  Logs
            priority:
                title: Priority
                split:
                    parameter: /^\[[0-9]{4}-[[0-9]{2}-[[0-9]{2}\s[0-9]{2}:[0-9]{2}:[0-9]{2}\]\s[a-z]*\.([a-zA-Z]*).*/
           ########### @PRIORITY ################################################################


           ########### EVENTS ###################################################################
           ###Assert Equals:
           # kernel.controller         =  5   Logs
           # kernel.response           =  5   Logs
           # kernel.request            = 13   Logs

           # TOTAL                     = 23   Logs
            Events:
                title: Events
                split:
                    parameter: /.*(kernel.[a-zA-Z]*).*/
           ########### @EVENTS ##################################################################


           ########### DOCTRINE #################################################################
           ###Assert Equals:
           # doctrine.DEBUG             =  14   Logs
           # DoctrineExtensionListener  =   4   Logs

           # TOTAL                      =  18   Logs
            Doctrine:
                title: Doctrine
                split:
                    parameter: /.*(Doctrine[^\s\:]*).*/i
           ########### @DOCTRINE #################################################################

