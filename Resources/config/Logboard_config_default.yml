logboard:

    All logs:
        enabled: true
        title: All logs
        src: file
        data: %kernel.root_dir%/logs/dev.log
        engine: file_storage
        decompiler: pattern_matcher
        menu:
           date:
               split:
                   callback: \So\LogboardBundle\Callback\dateFormatter::standardFormat
                   parameter: /^\[([0-9]{4}-[[0-9]{2}-[[0-9]{2}).*/

               title: Date
               enabled: true

           priority:
               split:
                   parameter: /^\[[0-9]{4}-[[0-9]{2}-[[0-9]{2}\s[0-9]{2}:[0-9]{2}:[0-9]{2}\]\s[a-z]*\.([a-zA-Z]*).\s(.*)$/

               title: Priority

